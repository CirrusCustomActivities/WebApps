<!DOCTYPE html>
<html>

<head>
    <title>t-SMS Custom Activity</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

</head>

<body> 
		<div class="slds-grid">
            <main class="slds-col">            
               <center>
					<h2>SMS text (Github)</h2>
					<br><br>
					<form>
						<textarea maxlength="918" rows="4" cols="50" id="sms-text" placeholder="Write your SMS here..."></textarea>
					</form>
				</center>
            </main>
		</div>
</body>

</html>
